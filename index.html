<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header> 
        <nav>
            <img class="logo navbar" src="images/logo_alura.png" alt="Logo de Alura" >
            <h1 class="navbar">Challenge Encriptador</h1>
        </nav>
        
        
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <img class="advertencia" src="images/exclamation_logo.png" alt="icono de exclamacion">
                <h6 class="informacion advertencia">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            <footer>
                <p class="footer">Desarrollado por Lucas Espinoza</p>
            </footer>
    
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
